<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Pricing</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .plan { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
        .price { font-size: 24px; font-weight: bold; }
        .original-price { text-decoration: line-through; color: #999; }
        .savings { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Debug: Current Pricing from API</h1>
    <div id="plans-container">Loading plans...</div>

    <script>
        async function loadPlans() {
            try {
                const response = await fetch('/api/plans');
                const data = await response.json();
                
                const container = document.getElementById('plans-container');
                
                if (data.success && data.data) {
                    container.innerHTML = data.data.map(plan => `
                        <div class="plan">
                            <h3>${plan.name || plan.id}</h3>
                            <div class="price">
                                ${plan.originalPrice ? `<span class="original-price">₽${plan.originalPrice}</span><br>` : ''}
                                ₽${plan.price}/месяц
                            </div>
                            ${plan.originalPrice ? `<div class="savings">Экономия: ₽${plan.originalPrice - plan.price}</div>` : ''}
                            <div>Popular: ${plan.popular ? 'Да' : 'Нет'}</div>
                            <div>Features: ${JSON.stringify(plan.features)}</div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `<p>Error: ${JSON.stringify(data)}</p>`;
                }
            } catch (error) {
                document.getElementById('plans-container').innerHTML = `<p>Network error: ${error.message}</p>`;
            }
        }

        loadPlans();
    </script>
</body>
</html>
